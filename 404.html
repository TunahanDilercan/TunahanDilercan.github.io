<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <title>Page Not Found - Tunahan Dilercan</title>
    <meta name="description" content="The page you're looking for doesn't exist or has been moved.">
    <meta name="author" content="Tunahan Dilercan">
    
    <!-- mobile specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://tunahandilercan.com.tr/404.html">
    
    <!-- CSS - using same styles as main site -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/vendor.css">
    
    <!-- Font Awesome CDN v5.15.4 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" />
    
    <!-- favicons -->
    <link rel="icon" type="image/png" href="images/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="images/favicon/favicon.ico" />
    
    <!-- Redirect after 10 seconds -->
    <meta http-equiv="refresh" content="10;url=/">
    
    <style>
        /* Custom 404 styles that match the site design */
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-bg, #ffffff);
            padding: 2rem;
        }
        
        .error-container {
            max-width: 600px;
            text-align: center;
            padding: 4rem 2rem;
        }
        
        .error-code {
            font-size: clamp(6rem, 15vw, 12rem);
            font-weight: 800;
            line-height: 1;
            color: var(--color-1, #39b982);
            margin-bottom: 2rem;
            font-family: inherit;
        }
        
        .error-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 600;
            color: var(--color-text, #1b1f23);
            margin-bottom: 1.5rem;
            font-family: inherit;
        }
        
        .error-description {
            font-size: 1.8rem;
            color: var(--color-text-light, #757575);
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .error-redirect {
            font-size: 1.6rem;
            color: var(--color-text-light, #757575);
            margin-bottom: 3rem;
        }
        
        .error-redirect a {
            color: var(--color-1, #39b982);
            text-decoration: none;
            font-weight: 600;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s ease;
        }
        
        .error-redirect a:hover {
            border-bottom-color: var(--color-1, #39b982);
        }
        
        .countdown {
            font-weight: 700;
            color: var(--color-2, #ff6b6b);
            font-size: 1.8rem;
        }
        
        .btn-home {
            display: inline-block;
            padding: 1.5rem 3rem;
            background: var(--color-1, #39b982);
            color: #ffffff;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1.6rem;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 0.5rem 1rem rgba(57, 185, 130, 0.3);
        }
        
        .btn-home:hover {
            background: var(--color-2, #ff6b6b);
            transform: translateY(-0.2rem);
            box-shadow: 0 1rem 2rem rgba(255, 107, 107, 0.3);
            color: #ffffff;
            text-decoration: none;
        }
        
        .error-icon {
            font-size: 4rem;
            color: var(--color-1, #39b982);
            margin-bottom: 2rem;
        }
        
        @media screen and (max-width: 768px) {
            .error-container {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>

<body id="top" class="ss-preload">
    
    <!-- preloader -->
    <div id="preloader">
        <div id="loader"></div>
    </div>

    <div class="error-page">
        <div class="error-container">
            
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            
            <div class="error-code">404</div>
            
            <h1 class="error-title">Page Not Found</h1>
            
            <p class="error-description">
                Oops! The page you're looking for doesn't exist or has been moved. 
                Don't worry, let's get you back on track.
            </p>
            
            <p class="error-redirect">
                Redirecting to <a href="/">homepage</a> in <span class="countdown" id="countdown">10</span> secondsâ€¦
            </p>
            
            <a href="/" class="btn-home">
                <i class="fas fa-home"></i> Go Home
            </a>
            
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/plugins.js"></script>
    
    <script>
        // Preloader
        window.addEventListener('load', function() {
            document.querySelector('body').classList.remove('ss-preload');
            document.querySelector('body').classList.add('ss-loaded');
            
            document.querySelector('#preloader').addEventListener('transitionend', function(e) {
                if (e.target.matches("#preloader"))  {
                    this.style.display = 'none';
                }
            });
        });
        
        // Countdown timer
        let timeLeft = 10;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                window.location.href = '/';
            }
        }, 1000);
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' || event.key === ' ') {
                event.preventDefault();
                window.location.href = '/';
            }
            if (event.key === 'Escape') {
                event.preventDefault();
                clearInterval(timer);
                countdownElement.parentElement.style.display = 'none';
            }
        });
        
        // Add smooth animations
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.error-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>

    <!-- Cloudflare Web Analytics -->
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "527b28393da340e790cefb1ee0e6f583"}'></script>
    <!-- End Cloudflare Web Analytics -->

</body>
</html>

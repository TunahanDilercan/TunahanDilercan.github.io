        * {
            box-sizing: border-box;

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #2a2a2a;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        /* 3D Heart Animation Background */
        #heart-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.4;
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 105, 180, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 182, 193, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(173, 216, 230, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: 2;
        }

        .special-header {
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }

        .special-header h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 1rem;
            color: #fff;
        }

        .special-header p {
            font-size: 1.2rem;
            opacity: 0.9;
            color: #f0f0f0;
        }

        .animation-container {
            width: 50rem;
            height: 20rem;
            position: relative;
            margin: 2rem 0;
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
        }

        .svg-container {
            z-index: 2;
            position: absolute;
        }

        .mo-container {
            width: 100%;
            height: 100%;
        }

        .line {
            fill: none;
            stroke: #ffffff;
            stroke-width: 8;
            stroke-linecap: round;
            stroke-miterlimit: 10;
        }

        .lttr {
            fill: #fff;
        }

        .back-button-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 100;
        }

        .bubble-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            color: #333;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            animation: fadeInUp 1s ease 2s forwards;
        }

        .bubble-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.95);
        }

        .bubble-icon {
            font-size: 1.2rem;
        }

        .bubble-text {
            font-family: 'Helvetica Neue', sans-serif;
            letter-spacing: 0.5px;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            z-index: 1000;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .animation-container {
                width: 90vw;
                height: 15rem;
            }
            
            .special-header h1 {
                font-size: 3rem;
            }
            
            .bubble-btn {
                padding: 0.7rem 1.2rem;
                font-size: 0.8rem;
            }
            
            .back-button-container {
                bottom: 1.5rem;
                right: 1.5rem;
            }
        }

        @media (max-width: 520px) {
            .animation-container {
                width: 95vw;
                height: 12rem;
            }
            
            .special-header h1 {
                font-size: 2.5rem;
            }
            
            .bubble-btn {
                padding: 0.6rem 1rem;
                font-size: 0.75rem;
            }
            
            .back-button-container {
                bottom: 1rem;
                right: 1rem;
            }
        }
    </style>

    <script src="https://cdn.jsdelivr.net/mojs/latest/mo.min.js"></script>
    <script>
        // Mo.js Heart Shape
        class Heart extends mojs.CustomShape {
            getShape() {
                return '<path d="M50,88.9C25.5,78.2,0.5,54.4,3.8,31.1S41.3,1.8,50,29.9c8.7-28.2,42.8-22.2,46.2,1.2S74.5,78.2,50,88.9z"/>';
            }
            getLength() {
                return 200;
            }
        }

        mojs.addShape("heart", Heart);

        // Initialize animation
        const qs = document.querySelector.bind(document);
        const easingHeart = mojs.easing.path("M0,100C2.9,86.7,33.6-7.3,46-7.3s15.2,22.7,26,22.7S89,0,100,0");

        const el = {
            container: qs(".mo-container"),
            i: qs(".lttr--I"),
            l: qs(".lttr--L"),
            o: qs(".lttr--O"),
            v: qs(".lttr--V"),
            e: qs(".lttr--E"),
            y: qs(".lttr--Y"),
            o2: qs(".lttr--O2"),
            u: qs(".lttr--U"),
            lineLeft: qs(".line--left"),
            lineRight: qs(".line--rght"),
            colTxt: "#ffffff",
            colHeart: "#ff69b4"
        };

        const crtBoom = (delay = 0, x = 0, rd = 46) => {
            const parent = el.container;
            const crcl = new mojs.Shape({
                shape: "circle",
                fill: "none",
                stroke: el.colTxt,
                strokeWidth: { 5: 0 },
                radius: { [rd]: [rd + 20] },
                easing: "quint.out",
                duration: 500 / 3,
                parent,
                delay,
                x
            });

            const brst = new mojs.Burst({
                radius: { [rd + 15]: 110 },
                angle: "rand(60, 180)",
                count: 3,
                timeline: { delay },
                parent,
                x,
                children: {
                    radius: [5, 3, 7],
                    fill: el.colTxt,
                    scale: { 1: 0, easing: "quad.in" },
                    pathScale: [0.8, null],
                    degreeShift: ["rand(13, 60)", null],
                    duration: 1000 / 3,
                    easing: "quint.out"
                }
            });

            return [crcl, brst];
        };

        const crtLoveTl = () => {
            const move = 600; // Daha hÄ±zlÄ± (1000'den 600'e)
            const boom = 120; // Daha hÄ±zlÄ± (200'den 120'ye)
            const easing = "sin.inOut";
            const easingBoom = "sin.in";
            const easingOut = "sin.out";
            const opts = { duration: move, easing, opacity: 1 };
            const delta = 100; // Daha hÄ±zlÄ± (150'den 100'e)

            return new mojs.Timeline().add([
                new mojs.Tween({
                    duration: move,
                    onStart: () => {
                        [el.i, el.l, el.o, el.v, el.e, el.y, el.o2, el.u].forEach(el => {
                            el.style.opacity = 1;
                            el.style = "transform: translate(0px, 0px) rotate(0deg) skew(0deg, 0deg) scale(1, 1); opacity: 1;";
                        });
                    },
                    onComplete: () => {
                        [el.l, el.o, el.v, el.e].forEach(el => el.style.opacity = 0);
                    }
                }),

                new mojs.Tween({
                    duration: move * 2 + boom,
                    onComplete: () => {
                        [el.y, el.o2].forEach(el => el.style.opacity = 0);
                    }
                }),

                new mojs.Tween({
                    duration: move * 3 + boom * 2 - delta,
                    onComplete: () => {
                        el.i.style.opacity = 0;
                    }
                }),

                new mojs.Tween({
                    duration: move * 3 + boom * 2,
                    onComplete: () => {
                        el.u.style.opacity = 0;
                    }
                }),

                new mojs.Tween({
                    duration: 50,
                    delay: 4050,
                    onUpdate: progress => {
                        [el.i, el.l, el.o, el.v, el.e, el.y, el.o2, el.u].forEach(el => {
                            el.style = `transform: translate(0px, 0px) rotate(0deg) skew(0deg, 0deg) scale(1, 1); opacity: ${1 * progress};`;
                        });
                    },
                    onComplete: () => {
                        [el.i, el.l, el.o, el.v, el.e, el.y, el.o2, el.u].forEach(el => {
                            el.style.opacity = 1;
                            el.style = "transform: translate(0px, 0px) rotate(0deg) skew(0deg, 0deg) scale(1, 1); opacity: 1;";
                        });
                    }
                }),

                // Line animations
                new mojs.Html({ ...opts, el: el.lineLeft, x: { 0: 52 } })
                    .then({ duration: boom + move, easing, x: { to: 52 + 54 } })
                    .then({ duration: boom + move, easing, x: { to: 52 + 54 + 60 } })
                    .then({ duration: 150, easing, x: { to: 52 + 54 + 60 + 10 } })
                    .then({ duration: 300 })
                    .then({ duration: 350, x: { to: 0 }, easing: easingOut }),

                new mojs.Html({ ...opts, el: el.lineRight, x: { 0: -52 } })
                    .then({ duration: boom + move, easing, x: { to: -52 - 54 } })
                    .then({ duration: boom + move, easing, x: { to: -52 - 54 - 60 } })
                    .then({ duration: 150, easing, x: { to: -52 - 54 - 60 - 10 } })
                    .then({ duration: 300 })
                    .then({ duration: 350, x: { to: 0 }, easing: easingOut }),

                // Letter animations
                new mojs.Html({ ...opts, el: el.i, x: { 0: 34 } })
                    .then({ duration: boom, easing: easingBoom, x: { to: 34 + 19 } })
                    .then({ duration: move, easing, x: { to: 34 + 19 + 40 } })
                    .then({ duration: boom, easing: easingBoom, x: { to: 34 + 19 + 40 + 30 } })
                    .then({ duration: move, easing, x: { to: 34 + 19 + 40 + 30 + 30 } }),

                new mojs.Html({ ...opts, el: el.l, x: { 0: 15 } }),
                new mojs.Html({ ...opts, el: el.o, x: { 0: 11 } }),
                new mojs.Html({ ...opts, el: el.v, x: { 0: 3 } }),
                new mojs.Html({ ...opts, el: el.e, x: { 0: -3 } }),

                new mojs.Html({ ...opts, el: el.y, x: { 0: -20 } })
                    .then({ duration: boom, easing: easingBoom, x: { to: -20 - 33 } })
                    .then({ duration: move, easing, x: { to: -20 - 33 - 24 } }),

                new mojs.Html({ ...opts, el: el.o2, x: { 0: -27 } })
                    .then({ duration: boom, easing: easingBoom, x: { to: -27 - 27 } })
                    .then({ duration: move, easing, x: { to: -27 - 27 - 30 } }),

                new mojs.Html({ ...opts, el: el.u, x: { 0: -32 } })
                    .then({ duration: boom, easing: easingBoom, x: { to: -32 - 21 } })
                    .then({ duration: move, easing, x: { to: -32 - 21 - 36 } })
                    .then({ duration: boom, easing: easingBoom, x: { to: -32 - 21 - 36 - 31 } })
                    .then({ duration: move, easing, x: { to: -32 - 21 - 36 - 31 - 27 } }),

                // Heart animation
                new mojs.Shape({
                    parent: el.container,
                    shape: "heart",
                    delay: move,
                    fill: el.colHeart,
                    x: -64,
                    scale: { 0: 0.95, easing: easingHeart },
                    duration: 500
                })
                .then({ x: { to: -62, easing }, scale: { to: 0.65, easing }, duration: boom + move - 500 })
                .then({ duration: boom - 50, x: { to: -62 + 48 }, scale: { to: 0.9 }, easing: easingBoom })
                .then({ duration: 125, scale: { to: 0.8 }, easing: easingOut })
                .then({ duration: 125, scale: { to: 0.85 }, easing: easingOut })
                .then({ duration: move - 200, scale: { to: 0.45 }, easing })
                .then({ delay: -75, duration: 150, x: { to: 0 }, scale: { to: 0.9 }, easing: easingBoom })
                .then({ duration: 125, scale: { to: 0.8 }, easing: easingOut })
                .then({ duration: 125, scale: { to: 0.85 }, easing: easingOut })
                .then({ duration: 125 })
                .then({ duration: 350, scale: { to: 0 }, easing: easingOut }),

                ...crtBoom(move, -64, 46),
                ...crtBoom(move * 2 + boom, 18, 34),
                ...crtBoom(move * 3 + boom * 2 - delta, -64, 34),
                ...crtBoom(move * 3 + boom * 2, 45, 34)
            ]);
        };

        // Start animation after page load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                const loveTl = crtLoveTl().play();
                setInterval(() => {
                    loveTl.replay();
                }, 3000); // Daha hÄ±zlÄ± tekrar (4300'den 3000'e)
            }, 1000); // Daha hÄ±zlÄ± baÅŸlangÄ±Ã§ (2000'den 1000'e)
        });

        // Confetti effect
        function createConfetti() {
            const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff'];
            for (let i = 0; i < 5; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.animation = 'fall linear infinite';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // Start confetti
        createConfetti();
        setInterval(createConfetti, 2000); // Daha hÄ±zlÄ± confetti (3000'den 2000'e)
    </script>

    <!-- 3D Heart Animation Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script>
        // 3D Heart Animation
        const heartContainer = document.getElementById('heart-canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 5000);
        camera.position.z = 500;

        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio > 1 ? 2 : 1);
        renderer.setSize(window.innerWidth, window.innerHeight);
        heartContainer.appendChild(renderer.domElement);

        // Create particles from heart path
        const tl = gsap.timeline({ repeat: -1, yoyo: true });
        const path = document.getElementById('heart-path');
        const length = path.getTotalLength();
        const vertices = [];
        
        for (let i = 0; i < length; i += 0.2) {
            const point = path.getPointAtLength(i);
            const vector = new THREE.Vector3(point.x, -point.y, 0);
            vector.x += (Math.random() - 0.5) * 40;
            vector.y += (Math.random() - 0.5) * 40;
            vector.z += (Math.random() - 0.5) * 80;
            vertices.push(vector);
            
            tl.from(vector, {
                x: 600 / 2,
                y: -552 / 2,
                z: 0,
                ease: "power2.inOut",
                duration: "random(1.5, 3)" // HÄ±zlandÄ±rÄ±lmÄ±ÅŸ
            }, i * 0.001); // Daha hÄ±zlÄ± sÄ±ralama
        }
        
        const geometry = new THREE.BufferGeometry().setFromPoints(vertices);
        const material = new THREE.PointsMaterial({ 
            color: 0xff69b4, 
            blending: THREE.AdditiveBlending, 
            size: 2.5 
        });
        const particles = new THREE.Points(geometry, material);
        
        particles.position.x -= 600 / 2;
        particles.position.y += 552 / 2;
        scene.add(particles);

        // Heart rotation animation (hÄ±zlandÄ±rÄ±lmÄ±ÅŸ)
        gsap.fromTo(scene.rotation, {
            y: -0.3
        }, {
            y: 0.3,
            repeat: -1,
            yoyo: true,
            ease: 'power2.inOut',
            duration: 2 // 3'ten 2'ye hÄ±zlandÄ±rÄ±ldÄ±
        });

        // Rendering loop
        function render() {
            requestAnimationFrame(render);
            geometry.setFromPoints(vertices);
            renderer.render(scene, camera);
        }

        // Resize handler
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        window.addEventListener("resize", onWindowResize, false);

        requestAnimationFrame(render);
    </script>
